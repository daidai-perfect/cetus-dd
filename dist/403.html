    <!DOCTYPE html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
        <title>403</title>
    </head>

    <body>
        <div class="inaccessible-box">
            <div class="inaccessible">
                <div class="access-denied">
                    <p>Access Denied</p>
                    <span>The website service is not available in your location.</span>
                    <div class="button-box">
                        <a href="https://www.cetus.zone" target="_blank">Go Back</a>
                    </div>
                </div>
                <div class="text">403</div>
            </div>
        </div>

        <style>
            .inaccessible-box {
                width: 100%;
                height: 100vh;
                position: absolute;
                top: 0;
                left: 0;
                margin: 0px auto;
                background: #000;
                z-index: 100000;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            .text {
                font-size: 170px;
                font-weight: 900;
                color: #fff;
            }

            .inaccessible {
                display: flex;
                justify-content: space-between;
                align-items: center;
            }

            .access-denied {
                color: #fff;
                width: 480px;
            }

            .access-denied p {
                line-height: 1;
                width: 100%;
                font-size: 24px;
                margin: 0 0 4px 0;
            }

            .access-denied .button-box {
                margin-top: 12px;
                height: 32px;
                width: 140px;
                background: #76c8ff;
                color: #000;
                border-radius: 8px;
            }

            .access-denied .button-box a {
                display: block;
                width: 100%;
                height: 100%;
                line-height: 32px;
                text-align: center;
                text-decoration: none;
                font-size: 14px;
                color: #000
            }

            .access-denied span {
                display: block;
                line-height: 22px;
                color: rgba(255, 255, 255, .7);
                font-size: 18px;
            }

            .access-denied button {
                margin-top: 12px;
                width: 140px !important;
            }

            .inaccessible img {
                width: 420px;
                height: 80px;
            }

            @media (max-width: 750px) {
                .text {
                    display: none!important;
                }

                .inaccessible-box {
                    width: 100%;
                }

                .inaccessible {
                    width: 100%;
                    height: auto;
                    flex-wrap: wrap;
                    flex-direction: column-reverse;
                }

                .inaccessible img {
                    width: 252px;
                    height: 48px;
                    margin-bottom: 60px;
                }

                .access-denied {
                    width: 100%;
                    justify-content: center;
                }

                .access-denied p {
                    font-size: 20px;
                    text-align: center;
                }

                .access-denied .button-box {
                    /* display: flex;
                    align-items: center;
                    justify-content: center; */
                    margin: 0 auto;
                    margin-top: 20px;
                }

                .access-denied span {
                    font-size: 14px;
                    text-align: center;
                }

                .access-denied button {
                    margin-top: 28px;
                }
            }
        </style>
        
    </body>

    </html>
